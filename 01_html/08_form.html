<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form관련</h1><!--사용자값 입력가능-->
    <!--
        action : 폼이 제출될 server측 주소. a태그 href처럼 주소를 담는 속성임. 미작성시 현재주소로 제출됨. 
        method : GET(기본값) | POST 메서드는 관례상 대문자로 써야함
            1. GET http://127.0.0.1:5500/08_form.html?userEmail=sss%40naver.com
                    url에 덧붙여 전송
            2. POST http메세지 body영역에 작성. url에 노출되지 않는다.                    

        *input태그의 name속성이 제출되는 key값이다.
        *name속성이 없으면 제출되지 않는다.
    -->
    <form
        action=""
        method="GET"><!-- method= "GET" | "POST" 두개다써보고 차이를 알아둘것 -->
        <label for="userEmail">이메일</label><!--for는 id를 가리킴-->
        <input type="text" name="userEmail" id="userEmail"><!--브라우져에서 이메일 입력하고 제출눌렀을때 url에 %40은 @를 의미함. 특수문자는 인코딩 문제로인해 변환되서 나타남.-->
        <br>
        <label for="userName">이름</label>
        <input type="text" name="user-name" id="userName">
        <br>
        <input type="submit" value="제출">
    </form>

    <h2>text관련</h2>
    <div class="자기소개">SHOW ME WHAT YOU GOT
        <style>
            .자기소개 {
                border: 5px solid black;
                padding: 5px;
            }
        </style>
        <form action="">
            <!-- form 하위에서 grouping 목적 -->
            <fieldset>
                <legend>회원정보</legend>
                <!-- 한줄짜리 사용자입력을 처리 -->
                <input 
                    type="text" 
                    name="memberName" 
                    id="memberName" 
                    placeholder="회원명"
                    value="홍길동"
                    readonly
                    required/><!-- placeholder : 입력을 하기전에 나타나는 값. 입력시작하면 사라짐 | required : required="required"와 같음. 필수값으로 입력안하면 제출못함. | readonly : readonly="readonly"와 같음. 홍길동이라는 값 변경불가.  -->
                <br>
                <input 
                    type="password" 
                    name="memberPwd" 
                    id="memberPwd" 
                    maxlength="8"/>
            </fieldset>
            
            <fieldset>
                <legend>기타정보</legend>
                <input type="search" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요.">
                <br><br>
                <!-- 이메일형식 검사 @포함여부 -->
                <input type="email" name="memberEmail" id="memberEmail">
                <br><br>
                <!-- url형식 검사 -->
                <input type="url" name="memberHomepage" id="memberHomepage">
                <br><br>
                <!-- 핸드폰에서 숫자키보드를 제공 -->
                <input type="tel" name="memberTel" id="memberTel" value="010-1234-1234">
            </fieldset>
            <fieldset>
                <legend>자기소개</legend>
                <!-- 여러줄 입력 가능 -->
                <textarea
                    name="selfIntroduce"
                    id="selfIntroduce"
                    cols="30"
                    rows="10"
                    style="resize:none;">안녕
    잘가
    반가웠어    </textarea><!--브라우져에서 자기소개 입력하고 제출눌렀을때 url에 %0D%0A는 개행문자를 의미함. 크기조절가능. 크기조절 싫으면 style="resize:none;" 입력해주면 됨-->
            </fieldset>
            
        
            <!-- 버튼만들기 2가지방법 -->

            <!-- 1. input태그로 button생성 -->
            <!-- 
            <input type="submit" value="제출">
            <input type="reset" value="초기화"> value로 설정한 초기값은 지워지지않으며, 값을 변경하고 초기화 누를시 초기값으로 변경된다.
            <input type="button" value="그냥 버튼">
            -->

            <!-- 2. button태그로 button생성. type속성을 반드시 작성할 것 : type="submit"이 기본값임 -->
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
            <button type="button">그냥 버튼</button>
        </form>
    </div>

    <h2>숫자관련</h2>
    <form action="">
        <fieldset>
            <legend>숫자</legend>
            <input 
                type="number" z
                name="point" 
                id="point"
                max="100"
                min="0"
                step="5"
                style="width: 100px;"><!-- number타입은 ▲▼버튼이 생김. 1씩커지고작아짐. step속성으로 1이아닌 커지고작아질 단위설정가능 -->
            <br><br>
            <!-- input:range[max=100][min] -->
            <input 
                type="range" 
                name="userAmount" 
                id="userAmount" 
                max="100" 
                min="1"><!-- range의 기본값은 max,min값 설정안해주면 0~100안에 값을 고를수있는 bar가 생긴다. -->
        </fieldset>
        <button type="submit">제출</button>
    </form><br><br>

    <h2>날짜/시간관련</h2>
    <form action="">
        <fieldset>
            <legend>날짜 | 시간</legend>
            <label for="birthday">생일</label><!-- 날짜 -->
            <input type="date" name="birthday" id="birthday" value="2020-01-01">
            <br>
            <label for="reservation">예약</label><!-- 시간 -->
            <input type="time" name="reservation" id="reservation" value="21:30">
            <br>
            <label for="kakaoreserv">카카오 미용실 예약</label><!-- 날짜 + 시간 -->
            <input type="datetime-local" name="kakao-reserv" id="kakao-reserv" value="2020-01-01T13:30">
            <!-- 날짜/시간 표준 포맷 iso-8601 : yyyy-mm-ddThh:mi -->
            <br>
            <label for="month">2021년 내생일이 있는달</label><!-- 년도 + 달 -->
            <input type="month" name="month" id="month" value="2021-09">
            <br>
            <label for="week">2021년 13번째주는?</label><!-- 년도 + 주 -->
            <input type="week" name="week" id="week" value="2021-W13">
        </fieldset>
        
        <button type="submit">submit</button>
    </form>

    <h2>선택관련</h2>
    <form>
        <fieldset>
            <legend>라디오</legend>
            <input type="radio" name="gender" id="gender-male" value="m">
            <label for="gender-male">남</label>
            <input type="radio" name="gender" id="gender-female" value="f" checked><!-- checked는 기본선택값 -->
            <label for="gender-female">여</label>
        </fieldset><!-- 같은 name으로 그루핑한 값중에 한가지만 선택하게함 - 같은 name(key)여야 value 중 하나만 선택하게할수있음. 눌렀다가 취소가안됨 취소하려면 checkbox써야함 -->

        <fieldset>
            <legend>체크박스</legend>
            <input type="checkbox" name="hobby" id="hobby-music" value="music" checked><!-- checked는 기본선택값 -->
            <label for="hobby-music">음악감상</label>
            <input type="checkbox" name="hobby" id="hobby-game" value="game">
            <label for="hobby-game">게임</label>
            <input type="checkbox" name="hobby" id="hobby-fitness" value="fitness">
            <label for="hobby-fitness">운동</label><!-- 같은 name으로 그루핑한 값중에 여러개 선택가능. 여러개 선택시 $(앰퍼샌드)로 묶어서 제출됨. 눌렀다가 취소가능 -->

            <br>

            <label for="mailOk">메일수신</label>
            <input type="checkbox" name="mailOk" id="mailOk">
            <!-- value속성이 없다면, 체크시에 "on"값이 전송된다. -->
        </fieldset>

        <fieldset>
            <legend>select</legend>
            <label for="nation">국적 : </label>
            <select name="nation" id="nation" multiple><!-- multiple : 한번에 여러개의 옵션을 선택할수 있게함.-->
                <optgroup label="America">
                    <option value="usa" selected>미국</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="kor">한국</option>
                    <option value="jpn">일본</option>
                    <option value="chn">중국</option>
                </optgroup>
            </select><!-- select : drop-down menu --><!-- optgroup은 선택불가 -->
            <br>

            <label for="menu">메뉴 선택</label>
            <!-- datalist : select + input:text --><!-- input type의 값을 option으로 미리 작성해두고 갖다쓸수 있게해줌. 자동완성기능같은느낌. list에 없을경우 직접작성가능 -->
            <input type="text" name="menu" id="menu" list="menu-list"><!-- <input> 요소의 list 속성값으로 <datalist> 요소의 id 속성값을 명시하면, 해당 <datalist> 요소에서 미리 정의한 옵션들을 <input> 요소에서 사용가능 -->
            <datalist id="menu-list"><!-- datal enter누르면 자동완성됨 --><!-- <input> 요소에서 사용하기 위한 옵션들의 리스트를 미리 정의 -->
                <option value="된장찌개">된장찌개</option>
                <option value="김치찌개">김치찌개</option>
                <option value="순두부찌개">순두부찌개</option><!-- 사용자가 <input> 요소에 데이터를 입력할 때 미리 정의된 옵션을 드롭다운 리스트로 보여줌으로써 자동완성 기능을 제공 -->
            </datalist>
        </fieldset>
        <input type="submit" value="제출">
    </form>

    <h2>기타</h2>
    <form action="">
        <fieldset>
            <legend>기타</legend>
            <label for="userColor">컬러 : </label>
            <!-- input:color#userColor  : input + id 자동완성 -->
            <input type="color" name="userColor" id="userColor" value="#00ff62">
            <br>

            <label for="upFile">파일업로드 : </label>
            <!-- input:file#upFile[name=upFile] : input + id + name 자동완성 -->
            <input type="file" name="upFile" id="upFile">
            <br>

            <input type="hidden" name="notvisible" value="저는안보이지만,전송은 됩니다.">
            <input type="text" name="userId" id="userId" value="honggd" disabled><!-- diabled는 전송이 안되게 만듦 -->
        </fieldset>

        <input type="submit" value="전송">
    </form> 

    <!-- 실습문제_form_태그 -->
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label for="납품자명">납품자명(필수) : </label><input type="text" name="납품자명" id="납품자명" required></li><br>
                <li><label for="이메일">email(필수) : </label><input type="email" name="이메일" id="이메일" placeholder="answer@naver.com" required></li><br>
                <li><label for="홈페이지">홈페이지 : </label><input type="url" name="홈페이지" id="홈페이지" value="http://"></li><br>
                <li><label for="지역">지역 : </label>
                    <select name="지역" id="지역">
                        <option value="부산" selected>부산</option>
                        <option value="서울">서울</option>
                        <option value="대구">대구</option>
                        <option value="광주">광주</option>
                    </select>
                </li>
            </ol>         
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
                <ul>
                    <li><label for="상품명">상품명(필수) : </label><input type="text" name="상품명" id="상품명" required></li><br>
                    <li><label for="납품수량">납품수량(필수) : </label><input type="number" name="납품수량" id="납품수량" placeholder="최소 100" min="100" required></li><br>
                    <li><label for="납품등급">납품등급(필수) : </label><input type="range" name="납품등급" id="납품등급" required></li><br>
                    <li><label for="기타사항">기타사항 : </label><textarea name="기타사항" id="기타사항" cols="20" rows="2"></textarea></li>
                </ul>
        </fieldset><br>
        <button type="submit">send message</button><!-- input type="submit" value="send message" -->
    </form><br><br>

    <!-- 실습문제_html_태그 종합문제 --><!-- 이거하고 css로 넘어갈꺼임 -->
    <form action="">
        <label for="고객명">고객명 : </label><input type="text" name="고객명" id="고객명"><br><br>
        <label for="전화번호">전화번호(필수) : </label><input type="phone" name="전화번호" id="전화번호" required><br><br>
        <label for="이메일2">E-mail : </label><input type="email" name="이메일2" id="이메일2"><br><br>
        <label for="피자선택">피자선택(필수) : </label>
            <select name="피자선택" id="피자선택" required>
                <option value="" selected disabled hidden>피자를 선택하세요</option>
                <!--value=""가 반드시 필요함. (없다면, pizza가 전송안됨.)
                    필수항목이기때문에 ""는 부적합처리됨.-->
                <option value="potato">포테이토피자</option>
                <option value="sweetpotato">고구마피자</option>
                <option value="cheese">치즈피자</option>
            </select><br><br>
        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <input type="radio" name="피자사이즈" id="small" value="Small"><label for="small">Small</label><br><br>
            <input type="radio" name="피자사이즈" id="medium" value="Medium" checked><label for="medium">Medium</label><br><br>
            <input type="radio" name="피자사이즈" id="large" value="Large"><label for="large">Large</label><br><br>
        </fieldset><br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="토핑선택" id="베이컨" value="베이컨"><label for="베이컨">베이컨</label><br><br>
            <input type="checkbox" name="토핑선택" id="치즈" value="치즈"><label for="치즈">치즈</label><br><br>
            <input type="checkbox" name="토핑선택" id="양파" value="양파"><label for="양파">양파</label><br><br>
            <input type="checkbox" name="토핑선택" id="버섯" value="버섯"><label for="버섯">버섯</label><br><br>
        </fieldset><br><br>
        <label for="희망배송시간">희망 배송 시간 : </label><input type="time" name="희망배송시간" id="희망배송시간"><br><br>
        <label for="배송요청사항">배송시 요청사항 : </label><textarea name="배송요청사항" id="배송요청사항" cols="30" rows="3"></textarea><br><br>

        <input type="submit" value="주문하기"><!-- <button type="submit">주문하기</button> -->
    </form>
</body>
</html>
