<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - filter</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>Filter</h1>
    <input type="button" value="filter" onclick="test1();">
    <input type="button" value="first | last | eq | not" onclick="test2();">
    <!-- div.wrapper>p.test{안녕$}*10 -->
    <div class="wrapper">
        <p class="test">안녕1</p>
        <p class="test">안녕2</p>
        <p class="test">안녕3</p>
        <p class="test">안녕4</p>
        <p class="test">안녕5</p>
        <p class="test">안녕6</p>
        <p class="test">안녕7</p>
        <p>안녕8</p>
        <p>안녕9</p>
        <p>안녕10</p>
    </div>
    <script>
    /**
      * filter(selector)
      * 현재 jquery객체의 요소중에 selector에 부합하는 요소만 추려서 다시 jquery객체로 반환.
      */
    function test1(){
        var $p = $(".wrapper > p");
        // console.log($p);
        // console.log($p.filter(".test"));

        // $p.filter(".test").css("color", "deeppink"); // method chaining
        $p.filter(":even") // 짝수 인덱스 요소만 반환 0 2 4 6...
        // $p.filter(":odd") // 홀수 인덱스 요소만 반환 1 3 5 7...
          .css("color", "deeppink");

        //callback함수를 통한 filtering
        $p
            .filter(function(index, p){
                console.log(index, p, index % 2 == 0);
                return index % 2 == 0; // $p.filter(":even")과 같아짐
            })
            .css("color", "springgreen");
        //p태그안의 text중 안녕을 제외한 숫자가 짝수인 경우만 css적용하기
        $p
            .filter(function(index, p){
                //1. textContent 가져오기
                var text = p.innerText;
                //2. 문자열에서 숫자만 추리기: replace
                var num = text.replace(/[^\d]/g, ""); // "안녕77" -> "77"
                //3. 숫자 짝수 여부 리턴하기
                return num % 2 == 0;
            })
            .css("color", "deeppink");
    }

    /**
     * first()
     * last()
     * eq(index)
     * not(selector)
     */
    function test2(){
        var $p = $(".wrapper p");
        console.log($p.first()); // jquery객체리턴
        console.log($p[0]); // javascript태그객체

        $p.first()
          .css("font-size", "2em")
          .css("color", "red");

        $p.last()
          .css("font-size", "2em")
          .css("color", "red");  

        $p.eq(5)
          .css("font-size", "2em")
          .css("color", "springgreen");  

        // $p.not(".test")
        //   .css("font-size", "2em")
        //   .css("color", "springgreen");    
    } 
    </script>

</body>
</html>
