<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - api</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>jQuery API</h1>
    <h2>$(selector).each</h2>
    <ul id="animals">
        <li>dog</li>
        <li>cat</li>
        <li>hyenas</li>
    </ul>
    <input type="button" value="실행" onclick="test1();">
    <script>
    /**
     * jquery객체의 요소를 순회하는 메소드
     */
    function test1() {
        var $animals = $("#animals").children(); // li태그가 담겨있음

        $animals.each(function(index, li){
            // console.log(index, li);
            var $li = $(li);
            var a = $li.text();
            console.log(a); // dog cat hyenas
            var A = a.toUpperCase();
            console.log(A); // DOG CAT HYENAS
            $li.text(A);
        });
    }
    </script>

    <h2>$.each</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
    /**
     * $.each(jsObject, callbackFunction)
     * - 배열 : callback(index, 요소)
     * - 객체 : callback(key, value)
     */
    function test2() {
        var arr = [1, 2, 3, 4, 5];
        $.each(arr, function(i, n){
            console.log(i + " : " + n);
        });

        var obj = {
            name : '홍길동',
            age : 33
        };
        $.each(obj, function(key, value){
            console.log(key + " : " + value);
        });
    }
    </script>

    <h2>data</h2>
    <input type="button" value="실행" onclick="test3();">
    <ul id="pets">
        <li data-birth-day="20030503" data-breed="푸들" data-weight="3.5">구리구리</li>
        <li data-birth-day="20000101" data-breed="요크셔테리어" data-weight="3">까미</li>
        <li data-birth-day="20051203" data-breed="코카스패니엘" data-weight="13">사랑이</li>
    </ul>
    <script>
    /**
     * tag객체.dataset에 저장된 데이터를 get/set 할수 있다.
     */
    function test3(){
        var colors = ['흰', '거무스름', '브라운'];
        var bark = ['멍멍', '왈왈', '낑낑'];
        var $pets = $("#pets").children(); // li태그
        $pets.each(function(i,li){
            //1. getter
            // console.log(li.dataset) // javascript방식 DOMStringMap
            // console.log($(li).data());  // jquery방식
            console.log($(li).data('birthDay')); // -(하이픈) 연결 key값은 camel casing으로 참조. 대소문자 구별 못함.
​
            //2. getter
            //2-1. jquery식으로 set/get하기
            $(li).data('pet-color', colors[i]); // data-pet-color으로 저장
            // $(li).attr('data-color', colors[i]); // attr속성 저장시 js.dataset.color 참조가능
            console.log($(li).data('pet-color')); 
            //..를 js식으로 읽어들이기
            console.log(li.dataset.breed);
            console.log(li.dataset.petColor);   // undefined
​
            //2-2.js 식으로 set/get하기
            li.dataset.bark=bark[i];
            console.log(li.dataset.bark);
            //...를 jquery식으로 읽어들이기
            console.log($(li).data('bark'));    //이건 읽어짐??
        })
    }
    </script>

    <h2>is(selector)</h2>
    <input type="button" value="실행" onclick="test4();">
    <div class="wrapper">
        <h2>h2</h2>
        <h3 class="test">h3</h3>
        <p class="test">p</p>
        <pre>pre</pre>
    </div>
    <script>
    /**
     * is(selector)
     * 현재 jquery객체가 selector와 일치하는지 여부를 반환
     */ 
    function test4() {
        var $children = $(".wrapper").children();
        $children.each(function(i, elem){
            // console.log($(elem).is(".test"));
            var $elem = $(elem);
            if($elem.is("p")){
                $elem.css("color", "red");
            }
            if($elem.is(".test")){
                $elem.css("background-color", "springgreen");
            }
        });
    }
    </script>

</body>
</html>
