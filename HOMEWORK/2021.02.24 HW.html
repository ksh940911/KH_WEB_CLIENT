<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
</head>
<body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <hr/>
    <div class="box">
        <img src="sample/test/sun/sun1.jpg" alt="태양이미지1" class="img">
        <img src="sample/test/sun/sun2.jpg" alt="태양이미지2" class="img">
        <img src="sample/test/sun/sun3.jpg" alt="태양이미지3" class="img">
    </div>
    <style>
    .box {
        background-color: gainsboro;
        width: 1100px;
        height: 270px;
        margin: auto;
        text-align: center;
        padding-top: 50px;
    }   
    img {
    margin-right: 10px;
    width: 300px;
    height: 220px;
    }    
    .img:hover {
        box-shadow: 10px 5px 20px rgb(80, 80, 80);
    }
    </style>
</body>
</html>
