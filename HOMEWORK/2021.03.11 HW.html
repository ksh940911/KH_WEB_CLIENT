<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 실습문제</title>
</head>
<body>
    <p>1. 다음과 같은 input태그에서 주민번호의 자릿수를 체크하는 정규표현식을 작성하라.</p><!-- 900909-1234566 -->>
    <label>주민번호 입력 : </label>
    <input type="text" id="ssn">
    <button type='button' onclick="testSSN();">실행확인</button>
    <script>
    function testSSN(){
        var ssn = document.getElementById("ssn");
        // console.log(ssn.value);
        if(/^[0-9][0-9][0-1][0-9][0-9][0-9]-[12345678]\d{6}$/.test(ssn.value)){
            alert("유효한 주민등록번호입니다.");
        }
        else{
            alert("유효하지않은 주민등록번호입니다.");
        }
    }
    </script> 
</body>
</html>
