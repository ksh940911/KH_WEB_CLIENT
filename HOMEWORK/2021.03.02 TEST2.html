<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서술형</title>
    <style>
    table {
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
        padding: 3px;
    }
    </style>
</head>
<body>
    <form action="test.do" method="GET">
        <fieldset>
            <legend>제품주문</legend>
            <table>
                    <tr>
                        <th><label for="userName"> * 주문자명 </label></th>
                        <td><input type="text" name="userName" id="userName" placeholder="이름을 입력하시오." required></td>
                    </tr>
                    <tr>
                        <th><label for="userPwd"> * 비밀번호 </label></th>
                        <td><input type="password" name="userPwd" id="userPwd" placeholder="비밀번호 입력하시오." required></td>
                    </tr>
                    <tr>
                        <th><label for="amount"> * 제품수량 </label></th>
                        <td><input type="number" name="amount" id="amount" min="0" max="10" value="0"> 개</td>
                    </tr>
                    <tr>
                        <th><label for="require"> 배송시 요청사항 </label></th>
                        <td><textarea name="require" id="require" cols="30" rows="5" style="resize:none"></textarea></td>
                    </tr>  
            </table><br>
            <button type="submit">주문</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>
</body>
</html>
