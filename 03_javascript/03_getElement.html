<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - element</title>
</head>
<body>
    <h1>Get Element</h1>
    <!-- ul>li#myli$.group{요소$}*5 -->
    <ul>
        <li id="myli1" class="group">요소1</li>
        <li id="myli2">요소2</li>
        <li id="myli3" class="group">요소3</li>
        <li id="myli4">요소4</li>
        <li id="myli5" class="group">요소5</li>
    </ul>
    <input type="button" value="id" onclick="test1();">
    <input type="button" value="tag name" onclick="test2();">
    <input type="button" value="class name" onclick="test3();">
    <script>
    function test1(){
        var li = document.getElementById("myli11111");
        //"myli1"에서 "myli11111"로 바꿈 null나오는걸 보기위해!
        //존재하지 않는 객체 null이라고 나옴.(참고로 null의 타입은 object임.)
        console.log(li);  //태그객체
        //객체구조로 열람
        console.dir(li);
        //스타일 속성 변경
        li.style.color = 'red';
        li.style.backgroundColor = "magenta";
    }

    /**
     * getElementsByTagName는 복수개의 요소를 가진 배열객체(짜가(가짜라는뜻))를 리턴한다.
     */ 
    function test2() {
        var liArr = document.getElementsByTagName("li");//test1()처럼 getElement가 아니고 getElements임.
        // console.log(liArr);
        // console.log(liArr[0]);
        // console.log(liArr[1]);
        // console.log(liArr[2]);
        // console.log(liArr[3]);
        // console.log(liArr[4]);
        var b = 50;
        for(var i = 0; i < liArr.length; i++){
            console.log(liArr[i]);
            liArr[i].style.color = "rgb(130, 220, " + b + ")";
            b += 50;
        }
    }

    }    
    </script>



</body>
</html>
