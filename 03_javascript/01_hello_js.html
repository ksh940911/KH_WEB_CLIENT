<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello - js</title>
  <script src="js/sample.js"></script><!-- 외부 script에 작성해놓고 src 가져오기 -->
  <script>
    //내부 script태그 best position 1 : <head>태그 내
    /* */
    //alert('body태그 해석전에, 나를 실행하고 지나가라~');
  </script>
</head>
<body>
  <h1>Hello Javascript</h1>
  <h2>javascript를 사용하는 3가지 방법</h2>
  <!-- 태그의 inline 이벤트속성 작성 --><!-- 여기서 이벤트라고 하면 클릭, 체인지(값이바뀜), mouse hover 등등을 가리킴. -->
  <input type="button" value="실행1" onclick="alert('안녕~ 나 쟈스야!'); console.log('안녕~ 여기도 쟈스야'); "><!-- Console.log는 브라우져에서 F12누른후에 개발자도구에서 Console탭에서 확인가능-->
  <!-- 내부 script태그를 작성 -->
  <input type="button" value="실행2" onclick="foo();">
  <!-- 외부 script작성 -->
  <input type="button" value="실행3" onclick="bar();">

  <script>
  //내부 script태그 best position 2 : <body>태그 종료직전
  //alert('html태그를 모두 해석하고, 그 다음에 나를 실행한다.'); html태그를 모두 처리한 이후에 alert가 실행됨.

  /**
   * 내부 script태그에 함수 선언후 이벤트 속성(onclick)으로 함수 호출해서 사용!
   */
  function foo(){
    alert('foo를 호출!!!');
  }
  //함수 호출 : 선언만 해서는 실행되지 않는다.
  // foo();
  </script>
</body>
</html>
