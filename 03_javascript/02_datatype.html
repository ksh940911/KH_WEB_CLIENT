<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - datatype</title>
</head>
<body>
    <h1>Data Type</h1>
    <input type="button" value="실행1" onclick="test1();">
    <script>
    function test1() {
        //변수 선언시 var 키워드 사용.
        var i;
        console.log(i, typeof(i));// (,)쉼표로 여러개를 같이 찍을 수 있음. 값대입이 되지않았을때 undefined라고 뜨고 undefined형이라고 부른다. | undefined "undefined"
        // console.log(i);
        // console.log(typeof(i));
        

        //값대입이 일어날때, 변수타입이 결정된다.
        i = 100; //i는 숫자형 변수(정수, 실수). 숫자형은 정수실수를 다 포함한다.
        i = 3.57; 
        console.log(i, typeof(i)); // 3.57 "number"

        
        i = "ㅋㅋㅋ 이게 좋다구? ㅋㅋㅋ"//i는 문자열 변수
        i = '안녕';//"",'' 감싸서 문자형 표현. 자바에서처럼 string과 char를 구분하지않음. 문자열 string만 존재!
        console.log(i, typeof(i)); // 안녕 string

        
        i = true; // 논리형
        console.log(i, typeof(i)); // true "boolean"


        //객체
        //배열도 object(객체) 타입에 포함. 배열도 하나의 객체임. array타입은 없음.
        //List<Object>와 비슷. 크기/타입 제한없음.
        i = [1, 2, 3, '안녕']; // 배열은 [] 대괄호로 표현. 배열에 문자열도 같이 넣을수 있음.
        console.log(i, typeof(i)); // (4) [1, 2, 3, "안녕"] "object"

        //속성명 : 속성값(any)으로 요소를 받음. 문자형이 오든 논리형이 오든 숫자형이 오든 상관없음. 어떤것이든지 쓸수있음. 여러개 연달아 쓸경우 ,(쉼표)를 찍어씀.
        i = {
            name : '홍길동', 
            age : 30,
            hobby : ['축구', '농구', '야구']
        };
        console.log(i, typeof(i)); // {name: "홍길동", age: 30, hobby: Array(3)} "object"

        i = new Date(); // 생성자 함수를 호출해서 객체를 만듦. 그리고 i라는 변수에 담기!
        console.log(i, typeof(i)); // Tue Mar 09 2021 02:03:04 GMT+0900 (대한민국 표준시) "object"
        

        //자바스크립트는 함수 매개변수(parameter) 선언부 역시 자료형을 선언하지 않는다. 값대입시 x,y타입이 정해진다!
        //함수를 값(literal)으로 취급한다.
        i = function(x, y){
            return x + y;
        };
        console.log(i, typeof(i)); // ƒ (x,y){ return x + y; } "function"
        console.log(i(3, 7)); // 10
    }
    </script>
</body>
</html>
