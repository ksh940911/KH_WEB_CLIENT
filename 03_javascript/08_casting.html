<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - casting</title>
</head>
<body>
    <h1>Casting</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
    function test1(){
        console.log(3 + 7 + "7");
        console.log(typeof(3 + 7 + "7"));

        console.log(7 - "7"); // 7 - 7 = 0
        console.log(7 * "7"); // 49
        console.log(7 / "7"); // 1
        console.log(7 % "4"); // 3 | 나머지값
        console.log(7 % "a"); // NaN : Not a Number 숫자로 자동형변환이 불가한 우항
        console.log(typeof(NaN)); // number(타입) cf)null - object(타입)

    }
    </script>
    <h2>Number | parseInt | parseFloat</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
    var test2 = function(){
        var num = "1234.567원";
        console.log(Number(num)); // 1234.567 정수/실수로 변환 변환불가한 문자가 있으면 NaN을 리턴
        console.log(parseInt(num)); // 1234 정수변환. 문자가 있어도 좌측부터 최대한 변환
        console.log(parseFloat(num)); // 1234.567 실수로 변환. 문자가 있어도 좌측부터 최대한 변환
    };
    </script>

    <input type="number" id="num1" placeholder="숫자1">
    <input type="number" id="num2" placeholder="숫자2">
    <input type="button" value="합 계산" onclick="test3();">
    <script>
    /**
     * #num1, #num2의 값을 더해서 출력하세요.
     * 
     * input태그의 value는 type속성과 관계없이 모두 string이다.
     */     
    var test3 = function(){
        var sum = Number(num1.value) + Number(num2.value);
        console.log(sum);
    };
    </script>

    <h2>NaN | infinity</h2>
    <input type="button" value="실행" onclick="test4();">
    <script>
        var test4 = function(){
            console.log(10 / 0); // 부정(무한정으로 커져서 정할수없다) : ArithmeticException - java에서는 프로그램적으로 막아놈 | Infinity
            console.log(typeof(10 / 0)); // number

            console.log(10 / "a"); // NaN과의 연산은 NaN이 나온다.
            console.log(typeof(10 / "a")); // number

            var num = prompt("숫자를 입력하세요."); //123입력해보기 
            console.log(typeof(num)); // string "123" 사용자가 입력한값은 일단 string으로 처리되는걸 알수있다.

            if(isNaN(num))
                alert("숫자가 아닙니다.");
            else
                alert("숫자입니다.");
        };
    </script>

    <h2>논리형으로의 형변환</h2>
    <input type="button" value="실행" onclick="test5();">
    <script>
    /**
     * 변수, 리터럴(값)이 boolean형으로 형변환 가능
     * 
     * 값이 존재하는 것은 true 치환 : 123, -100 , 3.14, "안녕", 'ㅋㅋㅋ', new Date()
     * 값이 존재하지 않는 것은 false 치환 : 0, 0.0, "", '', undefined, null, NaN
     */         
    var test5 = function(){
        //true
        console.log(Boolean(123));
        console.log(Boolean(-100));
        console.log(Boolean(3.14));
        console.log(Boolean("안녕"));
        console.log(Boolean('ㅋㅋㅋ'));
        console.log(Boolean(new Date()));

        //false
        console.log(Boolean(0));
        console.log(Boolean(0.0));
        console.log(Boolean(""));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log(Boolean(NaN));

        var name = prompt("이름을 입력하세요.");
        //1. "홍길동" 치고 확인 누른경우 -> "홍길동" -> true
        //2. "" 치고 확인 누른경우 -> "" -> false
        //3. 취소 누른경우 -> null

        if(name){
            // alert("반갑습니다, [" + name + "]님~");

            var result = document.querySelector("#result");
            console.log(result);
            if(result){
                console.log("#reult가 존재!"); // <h1 id="result">반갑습니다, [abc]님~</h1>
                result.innerHTML = "반갑습니다, [" + name + "]님~";
            }
            else{
                console.log("#result가 존재하지 않음!"); // null
                document.querySelector("body").innerHTML
                    += "<h1>반갑습니다, [" + name + "]님~</h1>";
            }
            
        }
        else{
            alert("올바른 이름을 입력하세요.");
        }
    }
    </script>
    <h1 id="result"></h1><!-- 개발자도구 console에서 #result가 존재!이라고 뜸 --><!-- 주석처리하면 개발자도구 console에서 #result가 존재하지 않음!이라고 뜸 -->


</body>
</html>
