<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Gugi&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Font</h1>
  <div class="wrapper">
    <p id="ff1">가나다라마바사 abcdefg ABCDEFG 1234567890</p>
    <p id="ff2">가나다라마바사 abcdefg ABCDEFG 1234567890</p>
    <p id="ff3">가나다라마바사 abcdefg ABCDEFG 1234567890</p>
  </div>
  <style>
  p {
    font-size: 32px;
  }
  .wrapper {
    font-size: 24px;
    line-height: normal; /* normal(웹브라우저에서 정한 기본값. 보통 1.2) | initial(초기값) | inherit(부모 요소의 속성값을 상속) | length(길이로 줄 높이를 정함) : 48px | number(글자 크기의 몇 배인지로 줄 높이를 정함) : 1.2 | percentage(글자 크기의 몇 %로 줄 높이로 정함) : 200% */
  }
  #ff1 {
    /* 왼쪽부터 우선순위가 높다. 오른쪽 끝에는 generic-family(serif(장식있는거) | sans-serif(장식없는거) | cursive(필기체) | monospace(글자마다 폭이똑같은체))라는 기본서체 */
    /* 왼쪽부터 글씨체가 없을경우 좌측에서 우측 우선순위로 글씨체 적용됨. */
    font-family: 홍길동날라차기체, "궁서체"; /* "sans serif"처럼 공백이 있을경우나 ""안에 넣는게 유효하고 큰따옴표 빼도 위의 경우는 ""안에 공백없어서 글씨체 적용잘됨 */
    font-size: 60px; /* px : 절대값 단위 */        
    font-variant: small-caps; /* 텍스트에 포함된 영문자중 소문자를 대문자로 바꾸되, 사이즈를 작게해서 바꿈. */
  }
  #ff2 {
    font-family: 'Black And White Picture', sans-serif; /* font-family: 'Gugi', cursive; */
    font-size: 2.5em; /* em : 상대값 배수 단위(가장 가까운 부모요소 기준. 기본값 1em = 16px, 현재 1em = 24px) */
  }
  #ff3 {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 220%; /* % : 상대값 백분율 단위(가장 가까운 부모요소 기준. 기본값 100% = 16px, 현재 100% = 24px) */
  }

  /* cascade 부모태그에 적용한 속성이 자식(후손)태그로 전이되어서 처리됨 */
  body {
    font-family: 'Gugi', cursive;
  } /* 페이지내의 모든 font를 통일하고 싶을때 상위요소에 body를 사용해서 작성하면됨. 모든 body 후손태그는 Gugi체 적용됨. 다만 우선순위에따라 태그보다 높은 우선순위인 아이디 선택자로 스타일 따로 먹인애들은 Gugi체에서 다른 글씨체로 덮어씌워지는것이다.  */
  </style>

  <hr>

  <ul>
    <li id="li1">글꼴 얇게</li>
    <li id="li2">글꼴 두껍게</li>
    <li id="li3">글꼴 더두껍게</li>
  </ul><br><br>
  <hr>
  <!-- font-weight : lighter(상속된 값보다 얇은 굵기) | normal(400) | bold(700) | bolder(상속된 값보다 굵은 굵기) -->
  <!-- font-weight : 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900 -->
  <style>
  ul{
    font-weight: 300;
  }
  li { 
    font-size: 100px;
    font-family: 'Noto Sans KR', sans-serif;
  }
  #li1 { /* lighter : 부모(ul)에게서 상속된 값(300)보다 얇은 굵기 */
    font-weight: lighter;
  }
  #li2 {
    font-weight: bold;
  }
  #li3 { /* bolder : 부모(ul)에게서 상속된 값(300)보다 굵은 굵기. 상대적이므로 300보단 굵지만 bold(700)보다 작을수있다. */
    font-weight: bolder;
  }
  </style>

  <span id="font">안녕하세요 abcdefg ABCDEFG 1234567890</span>
  <style>
  span#font {
    /* font-style font-variant font-weight font-size/line-height font-family */
    font: italic small-caps bold 60px/48px 'Noto Sans KR';
  }
  </style>
  <P id="just">그냥 시험용텍스트 abcdefg ABCDEFG 123456</P>
  <style>
  #just {
    font-size: 48px;
    font-weight: bolder;
  }
  </style>
</body>
</html>
