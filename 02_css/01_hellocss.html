<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello CSS</title>
  <link rel="stylesheet" href="CSS/style.css"><!-- href="./css/style.css" --><!-- rel : 필수 속성으로, 현재 문서와 외부 리소스 사이의 연관 관계를 명시함.-->
  <style>
  /* id선택자 */
  #p-second {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <h1>Hello CSS</h1>
  <h2>CSS 작성하는 3가지 방법</h2>
  <p style="color: cornflowerblue;">1. html태그의 공통속성 style에 작성하기(inline에 작성)</p>
  <p id="p-second">2. 문서내에 style태그 안에 작성하기</p>
  <p id="p-third">3. 문서외부에 css파일을 작성하고, 현재문서와 연결하기</p>
</body>
</html>
